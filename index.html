<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tableros de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Mis Tableros de Tareas</h1>
            <div class="header-buttons">
                <button id="dark-mode-toggle" class="icon-button">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="add-board-button" class="primary-button">
                    <i class="fas fa-plus-circle"></i>
                    Nuevo Tablero
                </button>
            </div>
        </header>

        <!-- Formulario para añadir tablero (oculto por defecto) -->
        <div id="board-form-container" class="hidden">
            <div class="board-form">
                <div class="form-header">
                    <h2>Nuevo Tablero</h2>
                    <button id="close-form-button" class="icon-button">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="new-board-form">
                    <div class="form-group">
                        <label for="board-name">Nombre del Tablero</label>
                        <input type="text" id="board-name" placeholder="Ej: Proyecto Personal, Trabajo, Estudios..." required>
                    </div>
                    <div class="form-group">
                        <label for="board-description">Descripción (opcional)</label>
                        <textarea id="board-description" placeholder="Descripción del tablero" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-board-button" class="secondary-button">Cancelar</button>
                        <button type="submit" class="primary-button">Crear Tablero</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor de tableros -->
        <div id="boards-container" class="boards-grid">
            <!-- Los tableros se cargarán dinámicamente aquí -->
        </div>

        <!-- Mensaje cuando no hay tableros -->
        <div id="no-boards-message" class="no-boards-message hidden">
            <div class="empty-state">
                <i class="fas fa-clipboard-list empty-icon"></i>
                <h2>No tienes tableros todavía</h2>
                <p>Crea tu primer tablero para comenzar a organizar tus tareas</p>
                <button id="create-first-board" class="primary-button">
                    <i class="fas fa-plus-circle"></i>
                    Crear mi primer tablero
                </button>
            </div>
        </div>

        <!-- Toast para notificaciones -->
        <div id="toast" class="toast hidden">
            <div class="toast-content">
                <i class="fas fa-info-circle toast-icon"></i>
                <div class="toast-message">
                    <span id="toast-title">Título</span>
                    <span id="toast-description">Descripción</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="home.js"></script>
</body>
</html>
